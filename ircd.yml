server:
    # server name
    name: irc.mills.io

    # addresses to listen on
    # listen:
    #   - ":6667"
    #   - "127.0.0.1:6668"
    #   - "[::1]:6668"

    # addresses to listen on for TLS
    tlslisten:
        ":6697":
            key: key.pem
            cert: cert.pem

    # password to login to the server
    # generated using  "ircd genpasswd"
    #password: ""

    # log level, one of error, warn, info, debug
    log: debug

    # motd filename
    motd: ircd.motd

